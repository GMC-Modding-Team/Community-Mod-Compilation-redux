name: Generator - TOC

on:
  pull_request:
    paths:
    - 'documents\**.md'

jobs:
  generateTOC:
    if: github.repository == 'GMC-Modding-Team/Community-Mod-Compilation-redux'
    name: Update the table of contents
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v3
      - run: npx doctoc doc/**.md --github
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update the table of contents
          branch: Update-toc
          title: Update the table of contents in doc/**.md
          body: |
            ```sh
            npx doctoc doc/**.md --github
            ```
