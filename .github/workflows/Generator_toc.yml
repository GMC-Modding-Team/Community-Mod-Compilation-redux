name: Generator - TOC

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    TARGET_PATHS: '**.md'
    paths:
    - '*.md'
    - '*/*.md'
    - '*/*/*.md'
    - '*/*/*/*.md'
    - '*/*/*/*/*.md'
    - '*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*/*/*/*.md'

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: TheGoatGod/toc-generator@v4.0.0
